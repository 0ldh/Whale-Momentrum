<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Whale Momentum</title>
    </head>
    <body>
        <div class="viewport">    
            <form class="hidden" id="login-form">
                <input required maxlength="15" type="text" placeholder="이름을 입력하세요"/>
            </form>
            <div id="greeting" class="hidden"></div>
            <div id="clock"></div>
            <form id="todo-form">
                <input type="text" placeholder="할 일을 입력하세요">
            </form>
            <ul id="todo-list"></ul>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
                <div class="searchbox">
                    <a href="https://www.google.co.kr/">
                        <img src="img/glogo.png" alt="#">
                    </a>
                    <input class="search" autocomplete="off" type="text" placeholder="검색어를 입력하세요">
                </div>
        </div>
            <div class="bgdiv"></div>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/search.js"></script>
    </body>
</html>
