<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Whale Momentum</title>
    </head>
    <body>
        <div class="viewport">
            <div class="searchbox">
                <a href="https://www.google.co.kr/">
                    <img src="img/glogo.png" alt="#">
                </a>
                <input class="search" spellcheck="false" autocomplete="off" type="text" placeholder="검색어를 입력하세요">
            </div>
            <div id="slide_div1">
                <div id="clock"></div>
                <form class="hidden" id="login-form">
                    <input required maxlength="15" type="text" placeholder="이름을 입력하세요"/>
                </form>
                <div id="greeting" class="hidden"></div>
                <form id="todo-form">
                    <input type="text" placeholder="할 일을 입력하세요">
                </form>
                <ul id="todo-list"></ul>
            </div>
            <div class="slidebtn">
                <button class="page1"></button>
                <button class="page2"></button>
            </div>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
        </div>
            <div class="bgdiv"></div>
        <div class="gitbox">
            <a href="https://github.com/bb8dd">
                <img src="img/git.png" alt="">
            </a>
        </div>
        <script src="js/slide.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/search.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
